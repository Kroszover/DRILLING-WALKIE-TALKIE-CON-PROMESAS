<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" href="/Assets/img/icons8-walkie-talkie-64.png" type="image/x-icon">

    <!-- Personal CSS-->
    <link rel="stylesheet" href="Assets/css/style.css">

    <title>CALLBACK TIMER</title>
</head>

<body>
    <div class="container-fluid" id="document">
        <div class="alert alert-success" role="alert" id="verde">
            Mensaje enviado!
        </div>
        <div class="alert alert-danger" role="alert" id="rojo">
            Ya has enviado un mensaje. No puedes enviar otro.
        </div>
        <div class="container-fluid" id="formulario">
            <div class="container-fluid">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="mensaje" placeholder="mensaje">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="destinatario" placeholder="destinatario">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="container-fluid" id="tycdiv">
                <hr id="raya">
                <a id="tyc" href="#">Terminos y condiciones</a>
            </div>
        </div>

    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="Assets/js/script.js"></script>
</body>

</html>
